<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List App</title>
    <style type="text/css">
        body {
          color: purple;
          background-color: rgb(131, 194, 131) }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
    <style>
    body {
        font-family: 'Overpass';font-size: 20px;}
        h1{font-size: 24pt;}
        h2{font-size: 16pt;
            font-weight: bold;
            }
    </style>    
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <p>
            <label for="new-task">Nueva Tarea</label>
            <input id="new-task" type="text"><button class="add">Agregar</button>
        </p>

        <h2>Lista de Tareas Pendientes</h2>
        <ul id="incomplete-tasks">
            <li>
                <label>
                    <input type="checkbox"/>
                    Tarea 1
                </label>
                <button class="edit">Editar</button>
                <button class="delete">Borrar</button>
            </li>
            <li>
                <label>
                    <input type="checkbox"/>
                    Tarea 2
                </label>
                <button class="edit">Editar</button>
                <button class="delete">Borrar</button></li>

        </ul>

        <h2>Lista de Tareas Completadas</h2>
        <ul id="completed-tasks">
            <li>
                <label>
                    <input type="checkbox" checked>
                    Tarea 0
                </label>
                <button class="edit">Editar</button>
                <button class="delete">Borrar</button>
            </li>
        </ul>
    </div>

</body>
</html>
